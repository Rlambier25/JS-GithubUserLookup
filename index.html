

<!DOCTYPE html>
<html>
<head>
  <title>GitHub User Lookup</title>

  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="build/css/styles.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <div class="header">
        <h1>Github User LookUp</h1>
        <p id="intro">Enter any GitHub user name to view a list of their github repositories!</p>
      </div>
      <form id="form" class="form-inline" required>
        <label for="username" id="userSearch"  required="required">Enter a Username:</label><br>
        <input type="text" id="input" required="required"><br><br>
        <button type="button" class="btn btn-success" id="search">Search github</button>
      </form>
    </div>
  </div>
  <div id="githubUser"></div>
</div>
</body>
</html>
